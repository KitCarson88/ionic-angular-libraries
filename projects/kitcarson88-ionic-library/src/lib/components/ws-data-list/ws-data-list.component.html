<spinner *ngIf="loading$ | async; else callEndend">
  <ng-content select=[customSpinner]></ng-content>
</spinner>
<ng-template #callEndend>
  <!--<div class="error-container side-padding" *ngIf="error$ | async">
    <span class="f-18"
      [innerHtml]="'TYPE_DATA_RETRIEVE_ERROR' | translate: { dataType: ('DATA_TYPE_EXAMPLES' | translate) }"></span>
    <ion-button class="template-button" (click)="loadExamples()">
      <span class="f-18 f-weight-600 f-capitalize">{{'RETRY' | translate}}</span>
    </ion-button>
  </div>-->

  <error-container [message]="errorMessage" [retryButtonLabel]="retryButtonLabel" *ngIf="error$ | async" (reload)="retryButtonClick.emit()">
    <ng-content select=[customError]></ng-content>
  </error-container>

  <ng-container *ngIf="(data$ | async) as items">
    <error-container [message]="emptyListErrorMessage" *ngIf="!items.length">
      <ng-content select=[customEmptyListError]></ng-content>
    </error-container>

    <ng-container *ngFor="let item of items">
      <ng-container *ngTemplateOutlet="dataItemTemplate; context: {$implicit: item}"></ng-container>
    </ng-container>
  </ng-container>
</ng-template>
